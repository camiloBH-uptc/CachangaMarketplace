<main class="main">
    <ol class="breadcrumb">
        <li class="breadcrumb-item">Home</li>
        <li class="breadcrumb-item"><a href="#">Admin</a></li>
        <li class="breadcrumb-item active">Productos</li>
    </ol>
<div class="container-fluid">
  <!-- Ejemplo de tabla Listado -->
  <div class="card">
      <div class="card-header">
          <i class="fa fa-align-justify"></i> Productos
          <button type="button" class="btn btn-primary"  routerLink = "/products/add">Agregar</button>
      </div>

      <div class="card-body">
           
          <table class="table table-bordered table-striped table-sm">
              <thead>
                  <tr>
                      
                      <th style="text-align: center;">Nombre</th>
                      <th style="text-align: center;">Descripci√≥n</th>
                      <th style="text-align: center;">precio</th>
                      <th style="text-align: center;">Imagen</th>
                      <th style="text-align: center;">Talla</th>
                      <th style="text-align: center;">stock</th>
                      <th style="text-align: center;">Estado</th>
                      <th style="text-align: center;">Opciones</th>

                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor = "let product of products">

                      <td style="text-align: center;">{{product.PNAME}}</td>
                      <td style="text-align: center;">{{product.DESCRIPTION}}</td>
                      <td style="text-align: center;">${{product.PRICE}}</td>
                      <td style="text-align: center;">
                          <img src="{{product.IMAGE}}" class="img-responsive" width="100px" height="100px">
                     </td>
                      <th style="text-align: center;">{{product.SIZE}}</th>
                      <th style="text-align: center;">{{product.STOCK}}</th>
                      <td style="text-align: center;">
                          <span *ngIf="product.STATE == 'A'" class="badge badge-success">Activado</span>
                          <span *ngIf="product.STATE == 'D'" class="badge badge-danger">Desactivado</span>
                      </td>
                      <td style="text-align: center;">
                        <button [routerLink] = "['/products/edit', product.ID]" type="button" class="btn btn-warning">Editar
                            <i class="icon-pencil"></i>
                          </button> &nbsp;
                          <button *ngIf="product.STATE == 'A'" type="button" class="btn btn-danger" (click)="activateProduct(product.ID)">Desactivar
                          <i class="icon-trash"></i>
                          </button>
                          <button *ngIf="product.STATE == 'D'" type="button" class="btn btn-info" (click)="activateProduct(product.ID)">Activar
                            <i class="icon-check"></i>
                            </button>
                      </td>
                  </tr>
                  
              </tbody>
          </table>
